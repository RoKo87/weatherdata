<html>
<head>
<link rel="stylesheet" href="weathcss.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="lib.js"></script>
<script>

$(document).ready(function(){
 
  $("button").click(function(){
    var city = document.getElementById("numinput").value;
    $.get("https://api.weatherapi.com/v1/current.json?key=897831dac01542aa959235956221303&q=" + city + "&aqi=no", function(data, status){
      setText("locdata", "Location: " + data.location.name + ", " + data.location.region + ", " + data.location.country);
      setText("citname", data.location.name);
      setText("timedata", "As of local time: " + data.current.last_updated);
      setText("temp", "Temperature (F/C): " + data.current.temp_f + " / " + data.current.temp_c);
      setText("cond", "Current Condition: " + data.current.condition.text);
      setText("wind", "Wind (mph/kmh): " + data.current.wind_mph + " / " + data.current.wind_kph + ", Gust: " + data.current.gust_mph + " / " + data.current.gust_kph + ", Direction: " +data.current.wind_dir);
      setText("heatindex", "Heat Index (F/C): " + data.current.feelslike_f + " / " + data.current.feelslike_c);
      //document.getElementById("highlow").textContent = "High, Low (F/C): " + data.forecast.forecastday.day.maxtemp_f;
      tempe = Math.round(10*(((data.current.feelslike_f - 32)*25)/17))/10;
      if (tempe < -106) {
        group = 1;
        groupd = "Very Frigid"
    } else if (tempe < -80 ) {
        group = 2;
        groupd = "Very Frigid"
    } else if (tempe < -50 ) {
        group = 3;
        groupd = "Frigid"
    } else if (tempe < -22.5 ) {
        group = 4;
        groupd = "Frigid"
    } else if (tempe < 0 ) {
        group = 5;
        groupd = "Freezing"
    } else if (tempe < 20 ) {
        group = 6; 
        groupd = "Cold"   
    } else if (tempe < 40 ) {
        group = 7;
        groupd = "Cool" 
    } else if (tempe < 60 ) {
        group = 8;
        groupd = "Mild" 
    } else if (tempe < 80 ) {
        group = 9;
        groupd = "Warm" 
    } else if (tempe < 100 ) {
        group = 10;
        groupd = "Hot" 
    } else if (tempe < 125 ) {
        group = 11;
        groupd = "Sweltering"
    } else if (tempe >= 125 ) {
        group = 12;
        groupd = "Scorching"
    }
    setText("grouping", "Temperature Classification: " + groupd);
   

    });
  });
});

</script>
</head>
<body>
    
<input type="text" id="numinput">
<button>Click!</button>
<p id="locdata"></p>
<p id="timedata"></p>
<h3 id="citname"></h3>
<h5 id="temp"></h5>
<h5 id="cond"></h5>
<p id="highlow"></p>
<p id="wind"></p>
<p id="heatindex"></p>
<p id="grouping"></p>
<h4></h4>

</body>
</html>
